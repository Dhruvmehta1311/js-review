<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 h-screen flex items-center justify-center"
  >
    <div class="bg-white shadow-lg rounded-lg p-8 w-[90%] md:w-[40%]">
      <div class="flex flex-col items-center gap-6">
        <h1 class="text-2xl font-bold text-gray-800">
          I am a Random Quote Generator.
        </h1>
        <h3 class="text-lg text-gray-600 text-center">
          Click on "Generate Random Quote" Button to get a random quote.
        </h3>
        <form id="quoteForm" class="w-full flex flex-col items-center gap-4">
          <p id="quotePara" class="text-lg text-gray-800 text-center"></p>
          <button
            id="quoteBtn"
            class="px-6 py-3 bg-green-500 text-white rounded-md hover:bg-green-600 transition duration-300"
          >
            Generate Random Quote
          </button>
        </form>
      </div>
    </div>
    <script src="quotes.js"></script>
  </body>
</html>
